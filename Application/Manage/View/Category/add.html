{view name="Common/header"}
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="phone" class="layui-form-label">
                <span class="x-red">*</span>上级分类
            </label>
            <div class="layui-input-inline">
                <select name="pid">
                    <option value="0">顶级分类</option>
                    {loop $list as $vo}
                        <option value="{$vo['id']}" {if $pid == $vo['id']}selected{/if}>{$vo['space']}{$vo['category_title']}</option>
                    {/loop}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="username" class="layui-form-label">
                <span class="x-red">*</span>分类标识
            </label>
            <div class="layui-input-inline">
                <input type="text" id="category_name" name="category_name" required="" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>标识
            </div>
        </div>
        <div class="layui-form-item">
            <label for="phone" class="layui-form-label">
                <span class="x-red">*</span>分类名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="category_title" name="category_title" required="" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>分类的中文名称
            </div>
        </div>
        <div class="layui-form-item">
            <label for="phone" class="layui-form-label">
                <span class="x-red">*</span>发布内容
            </label>
            <div class="layui-input-inline">
                <input type="radio" name="create_content" value="1" title="允许" checked>
                <input type="radio" name="create_content" value="0" title="禁止">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>是否允许发布内容
            </div>
        </div>
        <div class="layui-form-item">
            <label for="phone" class="layui-form-label">
                <span class="x-red">*</span>绑定模型
            </label>
            <div class="layui-input-inline">
                <select name="model_id">
                    {loop $model_list as $vo}
                        <option value="{$vo['id']}">{$vo['model_name']}</option>
                    {/loop}
                </select>
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>发布内容绑定模型
            </div>
        </div>
        <div class="layui-form-item">
            <label for="phone" class="layui-form-label">
                <span class="x-red">*</span>展示方式
            </label>
            <div class="layui-input-inline">
                <select name="action">
                    <option value="Article/lists">列表</option>
                    <option value="Article/index">频道</option>
                </select>
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>分类默认执行的方法
            </div>
        </div>
        <div class="layui-form-item">
            <label for="phone" class="layui-form-label">
                列表页
            </label>
            <div class="layui-input-inline">
                <input type="text" id="list_template" name="list_template" value="" required="" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                列表显示页面
            </div>
        </div>
        <div class="layui-form-item">
            <label for="phone" class="layui-form-label">
                频道页
            </label>
            <div class="layui-input-inline">
                <input type="text" id="index_template" name="index_template" value="" required="" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                频道显示页面
            </div>
        </div>
        <div class="layui-form-item">
            <label for="phone" class="layui-form-label">
                详情页
            </label>
            <div class="layui-input-inline">
                <input type="text" id="detail_template" name="detail_template" value="" required="" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                详情显示页面
            </div>
        </div>
        <div class="layui-form-item">
            <label for="phone" class="layui-form-label">
                排序
            </label>
            <div class="layui-input-inline">
                <input type="number" id="sort" name="sort" required="" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                数字越小越靠前
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
            </label>
            <button class="layui-btn" lay-filter="add" lay-submit="">
                增加
            </button>
        </div>
    </form>
</div>
<script>
    layui.use(['form', 'layer'], function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //监听提交
        form.on('submit(add)', function(data) {
            $.post("{:u('/Manage/Category/add')}", data.field, function(d) {
                if (d.status == 1) {
                    //发异步，把数据提交给php
                    layer.alert("增加成功", {icon: 6},function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                        parent.window.location.reload();
                    });
                } else {
                    layer.msg(d.result, {icon: 5});
                }
            }, 'json');
            return false;
        });

    });
</script>
{view name="Common/footer"}
