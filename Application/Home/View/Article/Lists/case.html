{view name="Base/header"}

<div class="touch_bg">&nbsp;</div>
<!-- E touch-top-wrapper -->
<div class="blank_h">&nbsp;</div>
<!--正文begin-->
<div class="about_bg3">
    <div class="about_t3  anim anim-1">{$category['title']}</div>
    <div class="case_ul anim anim-2">
        <ul>
            {loop $lists as $value}
                <li>
                    <div class="bg-list-img">
                        <a href="javascript:void(0)"><img src="{:\Manage\Helper::getFile($value['cover'])['path']}" alt=""></a></div>
                    <div class="bg-list-tit"><h4>{$value['title']}</h4></div>
                    <label class="bg-list-more"></label>
                    <div class="i_pro_bg">
                        <a href="javascript:void(0)">
                            <div class="bg-list-hs" style=" background:url({:\Manage\Helper::getFile($value['cover_bg'])['path']}) center top no-repeat;background-size:100% 100%"  >
                                <div class="bg-list-sub-hs"  >
                                    <p>{$value['description']}</p>
                                </div>
                            </div>
                            <div class="bg-list-yew">
                                <h5>{$value['title']}</h5>
                            </div>
                        </a>
                    </div>
                </li>
            {/loop}
        </ul>
    </div>
    <div class="pages yema" >
        {$page}
    </div>
</div>
<script type="text/javascript">
    $(".closed").click(function () {
        $(".case_tc").animate({height: "0", top: "270px"});
        $(".case_bgs").fadeOut();
        $(".case_tc").fadeOut();

    })
    $(".case_ul ul li").click(function () {
        $(".case_txt").find("h2").html($(this).find("h4").html());
        $(".case_txt").find("p").html($(this).find("p").html());
        $("#tc_big").attr("src", $(this).find("img").attr("src"))
        $(".case_bgs").fadeIn();
        $(".case_tc").fadeIn();
        $(".case_tc").animate({
            height: $(".case_tc").find("#tc_big").height() + $(".case_txt").height() + 50,
            top: "170px"
        });
    })
</script>

<!--正文end-->
{view name="Base/footer"}
